---
deployment:
    tasks:
      - export DEPLOYPATH="/home/zzaharic/public_html"
      - export SBOXPATH="$PWD"

      - echo "[INFO] removing previous deployment directory..."
      - /bin/ls -lthrd $DEPLOYPATH/* | xargs rm -rf
      
      - echo "[INFO] Initiate Deployment to $DEPLOY_PATH..."
      - /bin/cp -rf $SBOXPATH/* $DEPLOYPATH